<!DOCTYPE html>
<html>
<body>

<p>Enter names in the fields, then click "Submit" to submit the form:</p>

<form id="stuff" action="/action_page.php">
  Time (hours): <input type="number" name="time" id="time"><br>
  Filliment (grams): <input type="number" name="filliment" id="filliment-number"><br><br>
  <input type="button" onclick="myFunction()" value="Submit">
</form>

<script>
function myFunction() {
  document.getElementById("stuff").submit();
  var filliment = document.getElementById("filliment-number").value;
  var time = document.getElementById("time").value;
  var electricity = (time * 0.12) * 0.1369;
  var belts = (20/3500) * time;
  var hotend = (25/750) * time;
  var leadscrew = 30/1000 * time;
  var totaltimecost = electricity + belts + hotend + leadscrew;
  //document.write(totaltimecost);
  document.write("Belts" + belts + "<br>");
  document.write("Hot End" + hotend "<br>");
  document.write("Lead Screw" + leadscrew + "<br>");
  document.write("<br>");
  document.write(totaltimecost);
  // &nbsp is a space
  
	

}
</script>



<p></p>
</body>
</html>
